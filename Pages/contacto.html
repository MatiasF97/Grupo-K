<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/Estilos/contacto.css">
    <link rel="stylesheet" href="../headerStyle.css">
    <link rel="stylesheet" href="../footerStyle.css">
</head>
<body>
    <header>  
        <a href="" class="logo"><img src="../Logo.jpg" alt=""></a>
  
        <nav id="menu">
          <ul>
              <li><a href="../index.html">Inicio</a></li>
              <li><a href="../index.html#viaje">Viajes</a></li>
              <li><a href="../index.html#nosotros">Nosotros</a></li>
          </ul>
      </nav>
    </header>

    <main>
        <form class="container" onsubmit="alert('Se envío la información correctamente, pronto estaremos en contacto')">
            <div class="row justify-content-start divSection my-5 align-items-center">
                <div class="col-md-12 d-flex justify-content-center py-3">
                    <h2 class="tituloSection"><strong>Contacto</strong></h2>
                </div>
                <div class="col-md-4 my-4">
                    <label for="nombre"><strong>Nombre:</strong></label>
                    <input type="text" placeholder="Introduzca su nombre" pattern="[a-zA-Z]*" id="nombre" required>
                </div>
                <div class="col-md-4 my-4">
                    <label for="apellido"><strong>Apellido:</strong></label>
                    <input type="text" placeholder="Introduzca su apellido" pattern="[a-zA-Z]*" id="apellido" required>
                </div>
                <div class="col-md-4 my-4">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" placeholder="example@gmail.com" maxlength="64" pattern=".+@gmail\.com" id="email" required>
                </div>
                <div class="col-md-4 my-4">
                    <label for="nacionalidad"><strong>Nacionalidad</strong></label>
                        <select name="nacionalidad" id="nacionalidad" value="nacionalidad">
                            <option value="argentina">Argentina</option>
                            <option value="chile">Chile</option>
                            <option value="uruguay">Uruguay</option>
                            <option value="bolivia">Bolivia</option>
                            <option value="paraguay">Paraguay</option>
                        </select>
                </div>
                <div class="col-md-4 my-4">
                    <label for="dni"><strong>DNI:</strong></label>
                    <input type="text" name="dni" id="dni" placeholder="Introduzca su dni" pattern="\d*" minlength="8" maxlength="12" required>
                </div>
                <div class="col-md-4 my-4">
                    <label for="telefono"><strong>Teléfono:</strong></label>
                    <input type="text" name="telefono" id="telefono" placeholder="Introduzca su telefono" pattern="\d*" minlength="8" maxlength="15" required>
                </div>
                <div class="col-md-12 my-5">
                    <h4>Comentario</h4>
                    <textarea class="form-control" id="comentario" rows="3" required></textarea>
                </div>
                <div class="col-md-12 my-3 d-flex justify-content-end">
                    <input type="submit" value="Envíar" id="submit">
                </div>
            </div>
        </form>
    </main>

    <footer>
        <div class="container">
          <p>Contacto:</p>
          <ul>
            <li><a href="tel:555-1234">Teléfono: 555-1234</a></li>
            <li><a href="mailto:info@viajesexpress.com">Necesitas ayuda?: info@viajesexpress.com</a></li>
            <li><a href="mailto:info@viajesexpresstrabajo.com">Te interesa trabajar con nosotros?: info@viajesexpresstrabajo.com</a></li>
          </ul>
          <p>&copy; 2023 Viajes Express. Todos los derechos reservados.</p>
        </div>
    </footer> 

    <script src="../app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
