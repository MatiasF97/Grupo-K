<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/Estilos/viajaStyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
    <header>  
        <a href="" class="logo"><img src="/Logo.jpg" alt=""></a>
  
        <nav id="menu">
          <ul>
              <li><a href="/index.html">Inicio</a></li>
              <li><a href="#">Viajes</a></li>
              <li><a href="#">Nosotros</a></li>
              <li><a href="#">Galeria</a></li>
              <li><a href="#">Contacto</a></li>
          </ul>
      </nav>
    </header>
  
    <main>
        <section class="container">
                <div class="row justify-content-start divSection my-5 align-items-center">
                    <div class="col-md-12 d-flex justify-content-start">
                        <h2 class="tituloSection"><strong>Micros</strong></h2>
                    </div>
                    <div class="col-md-12 my-1">
                        <input type="radio" checked="true" value="SoloIda">
                        <label for="SoloIda">Solo ida</label>
                    </div>
                    <div class="col-md-2 my-3">
                        <label for="origen">Origen</label>
                        <select name="origen" id="origen" value="origen">
                            <option value="elejir">Elija una opcion</option>
                            <option value="rosario">Rosario, Santa Fe</option>
                            <option value="retiro">Retiro, Ciudad de Buenos Aires</option>
                            <option value="buenosAires">Buenos Aires, Ciudad Buenos Aires</option>
                            <option value="laPlata">La Plata, Buenos Aires</option>
                            <option value="liniers">Liniers, Ciudad Buenos Aires</option>
                        </select>
                    </div>
                    <div class="col-md-2 my-3">
                        <label for="destino">Destino</label>
                        <select name="destino" id="destino" value="destino" onchange="changeDestino()">
                            <option value="elejir">Elija una opcion</option>
                            <option value="cordoba">Cordoba</option>
                            <option value="jujuy">Jujuy</option>
                            <option value="rioNegro">Rio Negro</option>
                            <option value="tierraDelFuego">Tierra del Fuego</option>
                            <option value="costaAtlantica">Costa Atlantica</option>
                            <option value="mendoza">Mendoza</option>
                        </select>
                    </div>
                    <div class="col-md-2 my-3">
                        <label for="fechaIda">Fecha de ida</label>
                        <input type="date" value="fechaIda" id="fechaIda">
                    </div>
                    <div class="col-md-2 my-3">
                        <label for="pasajeros">Pasajeros</label>
                        <input type="text" id="pasajeros" value="0" readonly="true">
                        <button class="pasajerosButton" id="suma">+</button>
                        <button class="pasajerosButton" id="resta">-</button>
                    </div>
                    <div class="col-md-2 my-3">
                        <label for="precio">Precio</label>
                        <input type="text" id="precio" placeholder="0" readonly="true">
                        <i class="bi bi-currency-dollar"></i>
                    </div>

                    <div class="col-md-2 my-3">
                        <label for=""><strong>Compra Aqui!</strong></label>
                        <button type="button" class="btn btn-success" id="comprar">Comprar</button>
                    </div>
                </div>
        </section>
    </main>
    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
